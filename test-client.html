<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Test Client</title>
    <script src="https://cdn.socket.io/4.7.0/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .connected { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .disconnected { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #log { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; background-color: #f8f9fa; }
    </style>
</head>
<body>
    <h1>Planning Poker Socket.io Test Client</h1>
    
    <div id="status" class="status disconnected">
        Status: Disconnected
    </div>
    
    <div>
        <button onclick="testConnection()">Test Connection</button>
        <button onclick="sendTestEvent()">Send Test Event</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <h3>Connection Log:</h3>
    <div id="log"></div>

    <script>
        const socket = io('http://127.0.0.1:3001', {
            transports: ['websocket', 'polling'],
            timeout: 5000,
            forceNew: true
        });
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('log');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        socket.on('connect', () => {
            log('‚úÖ Connected to server with ID: ' + socket.id);
            statusDiv.textContent = 'Status: Connected';
            statusDiv.className = 'status connected';
        });
        
        socket.on('disconnect', (reason) => {
            log('‚ùå Disconnected from server. Reason: ' + reason);
            statusDiv.textContent = 'Status: Disconnected';
            statusDiv.className = 'status disconnected';
        });
        
        socket.on('test-response', (data) => {
            log('üì® Received test response: ' + JSON.stringify(data, null, 2));
        });
        
        socket.on('connect_error', (error) => {
            log('‚ùå Connection error: ' + error.message);
        });
        
        function testConnection() {
            if (socket.connected) {
                log('‚úÖ Socket is connected with ID: ' + socket.id);
            } else {
                log('‚ùå Socket is not connected');
            }
        }
        
        function sendTestEvent() {
            const testData = {
                message: 'Hello from test client!',
                timestamp: new Date().toISOString()
            };
            socket.emit('test-event', testData);
            log('üì§ Sent test event: ' + JSON.stringify(testData));
        }
        
        function clearLog() {
            logDiv.innerHTML = '';
        }
        
        log('üöÄ Test client initialized');
    </script>
</body>
</html>
